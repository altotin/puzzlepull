<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>

    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>puzzlepull</h1>
        <p>Download Guardian puzzles in ipuz format!</p>
          <div class="active-cyan-3 active-cyan-4 mb-4">
              <input class="form-control" id='search_query' type="text"
                     placeholder="Paste the full link to a guardian puzzle here" aria-label="full_url">
              <p></p>
              <button class="btn btn-primary btn-lg" id="search-btn" type="button" >Download!</button>
              <p></p>
              <p id="search_num"></p>
          </div>
      </div>
    </div>

   <script src="static/js/app.js"></script>

  </body>
</html>
