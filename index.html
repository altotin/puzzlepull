<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzlepull</title>

    <!-- Material Design Bootstrap css -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- click actions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

  </head>

  <body style="background-color: #ffffff">

    <header>
      <!-- Jumbotron -->
      <div class="p-5 text-center page-header">

        <div class="text">
          <p class="h1">Puzzlepull</p>
          <p class="fs-5">Download crosswords in an ipuz format</p>
        </div>

        <p>&nbsp;</p>

        <div class="active-purple-3 active-purple-4 mb-4">
          <input class="form-control" type="text" id="puzzle-url"
                 placeholder="Paste link here" aria-label="full_url">
        </div>

        <div class="active-purple-3 active-purple-4 mb-4">
          <button type="button" class="btn btn-default btn-lg"
                  id="download-btn">Download ipuz</button>
        </div>

      </div>
      <!-- Jumbotron -->
    </header>


    <script src="static/js/app.js"></script>

  </body>

</html>
